        <!-- Block per la registrazione -->
        <div class="register-box">
            <h2>Iscriviti</h2>

            <!-- Form -->
            <form id="registr" name="registr" onSubmit="return ajaxvalid()">

                <!-- Sezione Nome -->
                <div class="user-box">
                    <input type="text" name="nome" id="nome" required>
                    <label>Nome</label>
                </div>

                <!-- Sezione Cognome -->
                <div class="user-box">
                    <input type="text" name="cognome" id="cognome" required>
                    <label>Cognome</label>
                </div>

                <!-- Sezione Email -->
                <div class="user-box">
                    <input type="text" name="inEmail" id="inEmail" required>
                    <label>Email</label>
                </div>

                <!-- Sezione Username -->
                <div class="user-box">
                    <input type="username" name="username" id="username" required>
                    <label>Username</label>
                </div>

                <!-- Sezione Password -->
                <div class="user-box">
                    <input type="password" name="password" id="password" required>
                    <label>Password (Almeno 6 caratteri)</label>
                </div>
                
                <div style="color: white;">
                    <input type="checkbox" id="show" name="show">
                    Mostra Password
                </div>

                <!-- Sezione Password -->
                <div id="variabile" class="text-center"></div>
                <div style="display: none; font-size: medium; color: #03e9f4;" id="error-mail">
                    Email non valida!
                </div>

                <!-- Bottone per la submit, che fa partire la funzione -->
                <div class="submit-btn">
                    <input type="submit" value="Submit" id="sub_btn">
                </div>
            </form>
        </div>

        <script src="register.js"></script>
